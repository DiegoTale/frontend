<div *ngIf="!loading" class="container">
  <mat-toolbar>
    <span>Cuentas Bancarias</span>
  </mat-toolbar>
  <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

  <mat-card>
    <div>
      <mat-form-field appearanc="standard">
        <mat-label>Filtro</mat-label>
        <input
          matInput
          (keyup)="applyFilter($event)"
          placeholder="buscar"
          #input
          autocomplete="off"
        />
      </mat-form-field>

      <button (click)="addEditAccount()" mat-raised-button color="primary">
        Agregar
      </button>

      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
            <td mat-cell *matCellDef="let element">{{ element.id }}</td>
          </ng-container>

          <ng-container matColumnDef="client_id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Cliente</th>
            <td mat-cell *matCellDef="let element">
              {{ getClientsName(element.client_id) }}
            </td>
          </ng-container>

          <ng-container matColumnDef="number">
            <th mat-header-cell *matHeaderCellDef>NÃºmero de cuenta</th>
            <td mat-cell *matCellDef="let element">{{ element.number }}</td>
          </ng-container>

          <ng-container matColumnDef="active">
            <th mat-header-cell *matHeaderCellDef>Estado</th>
            <td mat-cell *matCellDef="let element">
              {{ element.active == 1 ? "Activo" : "Inactivo" }}
            </td>
          </ng-container>

          <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td
              mat-cell
              *matCellDef="let element; let i = index"
              style="text-align: rigth"
            >
              <mat-icon
                (click)="editAccount(element)"
                class="btnEdit"
                matTooltip="Editar"
                >edit</mat-icon
              >

              <mat-icon
                (click)="deleteAccount(element.id!)"
                class="btnDelete"
                matTooltip="Eliminar"
                >delete</mat-icon
              >
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </div>
    </div>
  </mat-card>
</div>
