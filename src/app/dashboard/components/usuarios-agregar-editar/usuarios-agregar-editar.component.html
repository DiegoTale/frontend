<mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
<h2 mat-dialog-title>{{ operacion }} Usuario</h2>
<form [formGroup]="myForm">
  <mat-dialog-content>
    <div *ngIf="!loading" class="row">

      <div class="column">
        <mat-form-field appearance="fill">
          <mat-label>Nombre</mat-label>
          <input formControlName="name" matInput placeholder="Ingrese Nombre" autocomplete="off">
        </mat-form-field>
        <div class="error">
          <span *ngIf="myForm.get('name')?.hasError('required') && myForm.get('name')?.touched">El nombre es un campo <strong>requerido</strong></span>
        </div>
      </div>

      <div class="column">
        <mat-form-field appearance="fill">
          <mat-label>Apellido</mat-label>
          <input formControlName="lastname" matInput placeholder="Ingrese Nombre" autocomplete="off">
        </mat-form-field>
        <div class="error">
          <span *ngIf="myForm.get('lastname')?.hasError('required') && myForm.get('lastname')?.touched">El apellido es un campo <strong>requerido</strong></span>
        </div>
      </div>

    </div>
    <div class="row">
      <div class="column">
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input formControlName="email" matInput placeholder="Ingrese correo" autocomplete="off">
        </mat-form-field>
        <div class="error">
          <span *ngIf="myForm.get('email')?.hasError('required') && myForm.get('email')?.touched">El correo es un campo <strong>requerido</strong></span>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="column">
        <mat-form-field appearance="fill">
          <mat-label>Contrase√±a</mat-label>
          <input formControlName="password" matInput placeholder="Ingrese contrasena" autocomplete="off">
        </mat-form-field>
        <div class="error">
          <span *ngIf="myForm.get('password')?.hasError('required') && myForm.get('password')?.touched">La direccion es un campo <strong>requerido</strong></span>
        </div>
      </div>
    </div>


      <div class="column">
        <mat-form-field appearance="fill">
          <mat-label>Estado</mat-label>
          <mat-select formControlName="active">
            <mat-option *ngFor="let item of active" [value]="item">
              {{item}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>



  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button type="button" (click)="cancelar()" mat-button>Cancelar</button>
    <button [disabled]="myForm.invalid" type="submit" (click)="onClickAceppt()" mat-button>Aceptar</button>

  </mat-dialog-actions>
</form>
